<!DOCTYPE html>
<html lang="sv">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - CodeCraft </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% endblock %}
  </head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        CodeCraft 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('about')}}">About us</a>
          </li>

          <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">Employees</a>
          </li>
        </ul>


      </div>
      </div>
    </div>
  </nav>
    
  <main class="content">
      {% block content %}
      {% endblock %}
  </div>
    
</body>
</html>
